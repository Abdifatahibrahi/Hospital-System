
{% include "base.html" %}
<!-- {% include "navigation.html" %} -->




{% block content %}
  
{% ifequal error "no" %}
    <script>
        alert("record added successfully ");
        window.location = "{% url 'view_doctor' %}";
    </script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert("record not added! try again");
    </script>
{% endifequal %}


<div class="container">
    <h2 class="text-center">Add doctor</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" class="form-control" name="name">

        <label>Mobile:</label>
        <input type="text" class="form-control" name="mobile">

        <label>Special:</label>
        <input type="text" class="form-control" name="special">


        <input type="submit" value="submit" class="form-control btn btn-primary">

    </form>
</div>

{% endblock content %}
